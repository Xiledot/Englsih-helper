<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습 도우미 홈</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background: #f4f7fa; }
    .container { text-align: center; }
    h1 { margin-bottom: 40px; }
    button { padding: 16px 32px; margin: 0 16px; font-size: 1.2rem; border: none; border-radius: 8px; background: #3498db; color: #fff; cursor: pointer; transition: background .2s; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="container">
    <h1>학습 도우미</h1>
    <button id="lectureBtn">강의용 교안 제작</button>
    <button id="testBtn">단어 테스트</button>
  </div>
  <script>
    document.getElementById('lectureBtn').addEventListener('click', () => {
      window.location.href = 'lecture.html';
    });
    document.getElementById('testBtn').addEventListener('click', () => {
      window.location.href = 'test.html';
    });
  </script>
</body>
</html>
