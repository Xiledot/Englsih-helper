```html
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영어 학습 도우미</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3498db;
      --primary-dark: #2980b9;
      --secondary: #2ecc71;
      --bg-page: #f4f7fa;
      --bg-card: #fff;
      --text: #333;
      --text-light: #666;
      --radius: 8px;
      --trans: 0.2s;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-page);
      color: var(--text);
      padding: 20px;
      line-height:1.6;
    }
    h1{ text-align:center; margin-bottom:20px; font-weight:600 }
    .card {
      background: var(--bg-card);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding:20px; margin-bottom:20px;
    }
    label { display:block; margin-bottom:12px; font-weight:500 }
    input, textarea {
      width:100%; padding:10px; margin-top:6px;
      border:1px solid #ddd; border-radius:var(--radius);
      transition: border-color var(--trans);
    }
    input:focus, textarea:focus {
      border-color: var(--primary);
      outline:none;
    }
    button {
      display:inline-block;
      padding:10px 16px; margin:8px 8px 0 0;
      font-size:1rem; color:#fff; border:none;
      border-radius: var(--radius);
      background: var(--primary);
      cursor:pointer; transition: background var(--trans);
    }
    button.secondary { background: var(--secondary) }
    button:hover { background: var(--primary-dark) }
    button.secondary:hover { background: #27ae60 }
    #wordlist-tree details {
      margin-bottom:8px;
      border:1px solid #eee;
      border-radius:var(--radius);
      padding:8px 12px;
      background:#fafafa;
    }
    #wordlist-tree summary {
      font-weight:600; cursor:pointer; list-style:none;
    }
    #wordlist-tree summary::-webkit-details-marker { display:none }
    #wordlist-tree summary::before {
      content:'▸'; display:inline-block; margin-right:6px;
      transition: transform var(--trans);
    }
    #wordlist-tree details[open] summary::before {
      transform: rotate(90deg);
    }
    #wordlist-tree li {
      margin:4px 0 0 16px; color: var(--text-light);
      cursor:pointer; transition: color var(--trans);
    }
    #wordlist-tree li:hover { color: var(--text) }
  </style>
</head>
<body>

  <h1>영어 학습 도우미</h1>

  <div class="card">
    <h2>1. 단어장 저장</h2>
    <label>대분류
      <input id="inputCategory" placeholder="교과서, 모의고사 등" />
    </label>
    <label>중분류
      <input id="inputSubcategory" placeholder="올림포스 1강 등" />
    </label>
    <label>제목
      <input id="inputTitle" placeholder="올림포스1" />
    </label>
    <label>단어·뜻 (한 줄에 “단어 뜻”)
      <textarea id="inputWords" rows="5" placeholder="importance 중요성&#10;prominence 두드러짐"></textarea>
    </label>
    <button id="save-wordlist-btn">저장하기</button>
    <button id="load-wordlists-btn" class="secondary">저장된 목록 불러오기</button>
  </div>

  <div class="card">
    <h2>2. 단어장 목록</h2>
    <div id="wordlist-tree"></div>
  </div>

  <div class="card">
    <h2>3. 슬라이드 테스트</h2>
    <button id="start-slide-test-btn" class="secondary">테스트 시작</button>
    <div style="font-size:0.9rem; color:var(--text-light); margin-top:8px;">
      ※ 목록에서 단어장을 선택하면 테스트 팝업이 뜹니다.
    </div>
  </div>

  <script>
    // 요소 바인딩
    const saveBtn  = document.getElementById('save-wordlist-btn');
    const loadBtn  = document.getElementById('load-wordlists-btn');
    const startBtn = document.getElementById('start-slide-test-btn');

    // util
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // 1) 저장 → 초기화
    saveBtn.addEventListener('click', async () => {
      const cat   = inputCategory.value.trim();
      const sub   = inputSubcategory.value.trim();
      const title = inputTitle.value.trim();
      const words = inputWords.value.trim().split('\n')
        .map(l => { const [w, ...m] = l.trim().split(/\s+/); return { word: w, meaning: m.join(' ') }; });

      if (!cat || !sub || !title || !words.length) {
        return alert('모든 항목을 입력해주세요.');
      }
      const res = await fetch('/.netlify/functions/save-wordlist', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ category: cat, subcategory: sub, title, words })
      });
      if (!res.ok) {
        const e = await res.json().catch(() => ({ error: 'unknown' }));
        return alert('저장 실패: ' + (e.error || res.status));
      }
      alert('✅ 저장되었습니다!');
      inputCategory.value = '';
      inputSubcategory.value = '';
      inputTitle.value = '';
      inputWords.value = '';
    });

    // 2) 목록 렌더
    async function renderTree() {
      const res = await fetch('/.netlify/functions/list-wordlists');
      if (!res.ok) return alert('목록 가져오기 실패');
      const items = await res.json();
      const root = document.getElementById('wordlist-tree');
      root.innerHTML = '';

      const byCat = items.reduce((a, { category, subcategory, title }) => {
        a[category] = a[category] || {};
        a[category][subcategory] = a[category][subcategory] || [];
        a[category][subcategory].push(title);
        return a;
      }, {});

      for (const [cat, submap] of Object.entries(byCat)) {
        const d1 = document.createElement('details');
        const s1 = document.createElement('summary');
        s1.textContent = cat;
        d1.appendChild(s1);

        for (const [sub, list] of Object.entries(submap)) {
          const d2 = document.createElement('details');
          d2.style.marginLeft = '12px';
          const s2 = document.createElement('summary');
          s2.textContent = sub;
          d2.appendChild(s2);

          const ul = document.createElement('ul');
          list.forEach(t => {
            const li = document.createElement('li');
            li.textContent = t;
            li.addEventListener('click', () => {
              if (confirm('해당 범위의 단어 테스트를 시작할까요?')) {
                openTestTab(t);
              }
            });
            ul.appendChild(li);
          });
          d2.appendChild(ul);
          d1.appendChild(d2);
        }
        root.appendChild(d1);
      }
    }
    loadBtn.addEventListener('click', renderTree);

    // 3) 새 탭 열기 & 테스트 팝업
    async function openTestTab(title) {
      const res = await fetch(`/.netlify/functions/get-wordlist?title=${encodeURIComponent(title)}`);
      if (!res.ok) return alert('단어장 불러오기 실패');
      const words = await res.json();
      const newWin = window.open();
      const data = JSON.stringify(shuffle(words.slice()), null, 2);

      newWin.document.write(`
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>${title} 테스트</title>
<style>
  body{margin:0;padding:0;background:#000;color:#fff;
    display:flex;flex-direction:column;
    justify-content:center;align-items:center;
    height:100vh;font-family:Arial,sans-serif;}
  #slide{font-size:6rem;font-weight:600;height:1.5em;margin-bottom:40px;}
  #controls button{padding:12px 24px;margin:0 8px;
    font-size:1.2rem;border:none;border-radius:8px;
    background:#3498db;color:#fff;cursor:pointer;
    transition:.2s;}
  #controls button:hover{background:#2980b9;}
  #answers{margin-top:30px;width:80%;max-width:600px;
    text-align:left;font-size:1.1rem;line-height:1.4;}
  #answers ol{padding-left:20px;} #answers li{margin:6px 0;}
</style>
</head><body>
  <audio id="sndPop" src="/audio/pop.mp3" preload="auto"></audio>

  <div id="slide"></div>
  <div id="controls">
    <button id="startTest">테스트 시작</button>
    <button id="showAnswers" style="display:none">정답 확인</button>
  </div>
  <div id="answers"></div>
<script>
  const list = ${data}.slice(0,30);
  let idx=0, iv;
  const slide = document.getElementById('slide');
  const startBtn = document.getElementById('startTest');
  const ansBtn = document.getElementById('showAnswers');
  const answers = document.getElementById('answers');
  const sndPop = document.getElementById('sndPop');

  function showNext(){
    if(idx>=list.length){
      clearInterval(iv);
      ansBtn.style.display='inline-block';
      return;
    }
    slide.textContent = list[idx].word;
    sndPop.currentTime = 0; sndPop.play().catch(()=>{});
    setTimeout(()=>{
      slide.textContent = '';
      sndPop.currentTime = 0; sndPop.play().catch(()=>{});
    }, 3000);
    idx++;
  }

  startBtn.addEventListener('click', ()=>{
    startBtn.style.display='none';
    iv = setInterval(showNext,6000);
    showNext();
  });

  ansBtn.addEventListener('click', ()=>{
    answers.innerHTML = '<ol>' +
      list.map(o=>'<li>'+o.word+' — '+o.meaning+'</li>').join('') +
      '</ol>';
    ansBtn.style.display='none';
  });
<\/script>
</body>
</html>
      `);
      newWin.document.close();
    }

    // 4) 테스트 시작 안내
    startBtn.addEventListener('click', () => {
      renderTree();
      alert('왼쪽에서 단어장을 선택해 테스트 탭을 열어주세요.');
    });
  </script>

</body>
</html>
```
