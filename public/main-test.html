<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>본문 분석지 제작 (EBS 스타일 - 기능 추가 v2)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    /* --- 이전 답변의 CSS 스타일 유지 --- */
    body { display: flex; margin: 0; height: 100vh; font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif; background: #f4f7fa; font-size: 14px; color: #333; }
    .sidebar { width: 220px; background: #fff; /* ... */ }
    .main-content { flex: 1; padding: 25px 35px; /* ... */ }
    .analysis-sheet { border: 1px solid #adb5bd; padding: 30px; /* ... */ }
    .sheet-header { text-align: center; /* ... */ }
    .passage-section { display: flex; gap: 30px; margin-bottom: 30px; border-bottom: 1px solid #e9ecef; padding-bottom: 25px; }
    .passage-col { flex: 1; line-height: 1.8; font-size: 0.95rem; }
    .passage-col h3 { font-size: 1.15rem; margin-bottom: 15px; /* ... */ }
    .passage-col p { margin-bottom: 1em; text-align: justify; }
    .question-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 30px; }
    .question-box { border: 1px solid #dee2e6; padding: 20px; /* ... */ }
    .question-box h4 { font-size: 1.1rem; /* ... */ }
    .answer-section { margin-top: 35px; padding: 25px; /* ... */ }
    .loading-message, .error-message { text-align: center; /* ... */ }
    /* ... (이전 CSS 거의 대부분 유지) ... */

    /* --- 추가/수정된 CSS 스타일 --- */

    /* 학생용: 해석 컬럼 숨기기 (명확화) */
    .analysis-sheet:not(.teacher-mode) .korean-translation {
        display: none;
    }
    /* 학생용: 영어 지문 컬럼이 전체 너비 차지 (해석 숨겨졌을 때) */
    .analysis-sheet:not(.teacher-mode) .english-passage {
        flex-basis: 100%;
    }
    /* 강사용: 두 컬럼 유지 */
    .analysis-sheet.teacher-mode .passage-col {
        flex: 1;
    }

    /* 내용 정리 컨테이너 (새로 추가) */
    #summaryContainer {
      margin-top: -10px; /* 지문 섹션과의 간격 조정 */
      margin-bottom: 30px;
      padding: 20px;
      background-color: #fefbf0; /* 연한 베이지 배경 */
      border: 1px solid #eeeadd; /* 연한 베이지 테두리 */
      border-radius: 6px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    #summaryContainer h4 { /* 내용 정리 제목 스타일 */
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding-bottom: 8px;
      color: #856404; /* 갈색 계열 */
      font-weight: 600;
      border-bottom: 1px solid #eeeadd;
    }
     #summaryContainer ul {
        padding-left: 20px;
        list-style: decimal; /* 번호 매김 */
        margin: 0;
     }
     #summaryContainer li {
         margin-bottom: 10px;
         line-height: 1.7;
     }
     /* 내용 요약 빈칸 스타일 */
     #summaryContainer .blank-underline {
        border-bottom: 1px solid #888;
        display: inline-block;
        width: 70px;
        height: 1em;
        vertical-align: baseline;
        margin: 0 2px;
     }

    /* 원문자 번호 스타일 */
    .sentence-number {
      /* display: inline-block; 제거 -> 자연스러운 흐름 */
      background-color: #e9ecef;
      color: #495057;
      border-radius: 50%;
      width: 1.4em; /* 크기 약간 조정 */
      height: 1.4em;
      line-height: 1.4em;
      text-align: center;
      font-size: 0.85em; /* 크기 약간 조정 */
      font-weight: bold;
      margin-right: 6px;
      vertical-align: baseline;
      /* 인라인 블록 대신 인라인 사용 시도 (흐름 개선) */
      display: inline;
      position: relative; /* 위치 미세조정 필요 시 */
      top: -1px;
    }

    /* 강사용: 본문 선택지 정답 볼드 및 색상 */
    /* 좀 더 구체적인 선택자 사용 */
    .analysis-sheet.teacher-mode .english-passage span.choice strong {
        font-weight: 700 !important; /* 굵기 확실히 적용 */
        color: #d9534f !important; /* 빨간색 계열, important로 우선순위 */
    }

    /* 본문 빈칸 스타일 (강사용 포함) */
    .english-passage .blank-underline {
        border-bottom: 1.5px solid #6c757d; /* 밑줄 색상 조정 */
        display: inline-block;
        min-width: 50px;
        padding: 0 3px;
        text-align: center;
        vertical-align: baseline;
        font-style: normal;
        color: #6c757d;
        font-weight: 500;
        margin: 0 1px;
        white-space: nowrap;
    }
    /* 강사용 빈칸 정답 스타일 */
    .analysis-sheet.teacher-mode .english-passage .blank-underline.has-answer {
        border-bottom: none;
        font-weight: 700 !important; /* 굵기 확실히 */
        color: #d9534f !important; /* 정답 색상 */
        padding: 0;
        background-color: transparent; /* 배경색 없앰 */
    }
    /* 빈칸 옆 번호 (highlight) 스타일 조정 */
     .english-passage span.highlight {
        font-weight: normal; /* 번호 자체는 일반 굵기 */
        color: #6c757d; /* 번호 색상 연하게 */
        margin-left: 1px;
        font-size: 0.9em;
     }
     /* 강사용일 때 빈칸 옆 번호 색상 */
     .analysis-sheet.teacher-mode .english-passage .blank-underline.has-answer + span.highlight {
         color: #d9534f; /* 정답과 같은 색상 */
         font-weight: normal;
     }


    /* PDF 출력 스타일 조정 */
    @media print {
      @page { size: A4 landscape; margin: 10mm; } /* 여백 축소 */
      body { font-size: 9pt; }
      /* ... (이전 PDF 스타일 유지) ... */
       .sentence-number { background-color: #fff; border: 1px solid #ccc; color: #000; } /* PDF 에서는 단순하게 */
       .english-passage span.choice strong { color: #000 !important; font-weight: bold !important; } /* PDF 흑백 */
       .english-passage .blank-underline.has-answer { color: #000 !important; font-weight: bold !important; } /* PDF 흑백 */
       #summaryContainer { background-color: #fff; border: 1px solid #ccc; } /* PDF 배경 제거 */
       #summaryContainer h4 { color: #000; border-bottom: 1px solid #ccc; }
       #summaryContainer .blank-underline { border-bottom: 1px solid #000; width: 50px; } /* PDF 빈칸 */
       .passage-section { display: flex !important; gap: 10mm !important; } /* PDF 컬럼 간격 */
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="nav-item" onclick="location.href='lecture.html'">강의용 교안 제작</div>
    <div class="nav-item" onclick="location.href='test.html'">단어 테스트</div>
    <div class="nav-item active" id="navMainTest">본문 테스트지 제작</div>
    <div class="nav-item" onclick="location.href='problem.html'">문제 제작 (변형 없음)</div>
    <div class="nav-item" onclick="location.href='problem-variant.html'">문제 제작 (지문 변형)</div>
    <div class="nav-item" onclick="location.href='workbook.html'">워크북 제작</div>
    <div class="nav-item" onclick="location.href='compare.html'">원문 비교</div>
    <hr style="margin:20px 0; border:none; border-top:1px solid #eee;">
    <textarea id="passageInput" placeholder="여기에 분석할 지문을 붙여넣으세요..."></textarea>
    <button id="genTestBtn">분석지 생성</button>
    <button id="downloadPdfBtn" disabled>PDF 다운로드</button>
  </aside>

  <main class="main-content">
    <h2 id="mainTitle">본문 분석지 미리보기</h2>
    <div id="analysisResult">
      <p style="color: #7f8c8d; text-align: center; padding: 20px;">왼쪽 텍스트 영역에 지문을 붙여넣고 '분석지 생성' 버튼을 클릭하세요.</p>
    </div>
  </main>

  <script>
    const passageInput = document.getElementById('passageInput');
    const genTestBtn = document.getElementById('genTestBtn');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    const analysisResultDiv = document.getElementById('analysisResult');

    // 원문자 생성 함수 (동일)
    function getCircledNumber(n) { /* ... (이전과 동일) ... */
        if (n >= 1 && n <= 20) return String.fromCharCode(0x245F + n);
        if (n >= 21 && n <= 35) return String.fromCharCode(0x3250 + (n - 20));
        return `(${n})`;
    }

    // --- 렌더링 함수 수정 ---
    function renderAnalysisSheet(data) {
      // 데이터 유효성 검사 (동일)
      if (!data || !data.passage /* ... (이전 검사 조건들) ... */ ) {
        console.error("렌더링 오류: API 데이터 구조 이상", data);
        analysisResultDiv.innerHTML = `<p class="error-message">오류: 서버로부터 올바른 분석 데이터를 받지 못했습니다.</p>`;
        return;
      }

      const isTeacherMode = document.getElementById('teacherModeToggle')?.checked || false;

      // --- 1. 본문(영어) 처리 ---
      let processedEnglishPassage = data.passage.english;

      // 문장 나누고 번호 붙이기 (줄바꿈 없이)
      let sentenceCounter = 1;
      // 정규식 수정: 문장 끝 부호(.?!) 뒤에 공백/따옴표 등이 오는 경우까지 고려하고, 번호 삽입 후 원래 공백 유지
      processedEnglishPassage = processedEnglishPassage.replace(/([.?!])(['"]?)(\s+)(?=[A-Z0-9"']|$)/g, (match, punc, quote, space) => {
          const sentenceNumHtml = ` <span class="sentence-number">${getCircledNumber(sentenceCounter)}</span>`;
          sentenceCounter++;
          return `${punc}${quote}${sentenceNumHtml}${space}`; // 번호는 구두점/따옴표 뒤, 원래 공백 전에 삽입
      });
      // 첫 문장 번호 추가
      processedEnglishPassage = `<span class="sentence-number">${getCircledNumber(1)}</span> ` + processedEnglishPassage;

      // 어휘/어법 선택지 처리 (JS 로직 동일)
      processedEnglishPassage = processedEnglishPassage.replace(/\[(.*?)\/\*\*(.*?)\*\*\]\((\d+)\)|\[\*\*(.*?)\*\*\/(.*?)\]\((\d+)\)/g,
        (match, opt1, ans1, num1, ans2, opt2, num2) => { /* ... (이전과 동일) ... */
            const option = opt1 !== undefined ? opt1 : opt2;
            const answer = ans1 !== undefined ? ans1 : ans2;
            const num = num1 !== undefined ? num1 : num2;
            // HTML Escape 추가 (혹시 모를 XSS 방지 및 < > 문자 처리)
            const escapeHtml = (unsafe) => unsafe.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const safeOption = escapeHtml(option);
            const safeAnswer = escapeHtml(answer);

            if (isTeacherMode) {
                const display = ans1 !== undefined ? `[${safeOption}/<strong>${safeAnswer}</strong>]` : `[<strong>${safeAnswer}</strong>/${safeOption}]`;
                return `<span class="choice">${display}</span><span class="highlight">(${num})</span>`;
            } else {
                const display = `[${safeOption}/${safeAnswer}]`;
                return `<span class="choice">${display}</span><span class="highlight">(${num})</span>`;
            }
      });

      // 본문 빈칸 처리 (JS 로직 동일)
      processedEnglishPassage = processedEnglishPassage.replace(/\[\[blank\]\]\((\d+)\)/g, (match, num) => { /* ... (이전과 동일) ... */
            const key = `(${num})`;
            if (isTeacherMode && data.passage.blankAnswers && data.passage.blankAnswers[key]) {
                const safeAnswer = (data.passage.blankAnswers[key] || '').replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `<span class="blank-underline has-answer"><strong>${safeAnswer}</strong></span><span class="highlight">(${num})</span>`;
            } else {
                return `<span class="blank-underline">(${num})&nbsp;</span>`;
            }
      });


      // --- 2. 내용 요약 처리 (JS 로직 동일) ---
      const summaryPoints = data.analysis.summary.points;
      const blankKeywords = data.analysis.summary.blankKeywords;
      let summaryHtml = '';
      if (Array.isArray(summaryPoints)) { /* ... (이전과 동일) ... */
          summaryHtml = summaryPoints.map(point => {
              let pointHtml = point.replace(/</g, "&lt;").replace(/>/g, "&gt;"); // Escape HTML
              if (!isTeacherMode && Array.isArray(blankKeywords)) {
                  blankKeywords.forEach(keyword => {
                      const safeKeyword = keyword.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&').replace(/</g, "&lt;").replace(/>/g, "&gt;");
                      const regex = new RegExp(`\\b${safeKeyword}\\b`, 'g');
                      pointHtml = pointHtml.replace(regex, '<span class="blank-underline">&nbsp;</span>');
                  });
              }
              return `<li class="summary-point">${pointHtml}</li>`;
          }).join('');
      }


      // --- 3. HTML 구조 생성 및 내용 삽입 (수정됨) ---
      analysisResultDiv.innerHTML = `
        <div class="controls">
          <div>
             <label><input type="checkbox" id="teacherModeToggle" ${isTeacherMode ? 'checked' : ''}> 강사용 보기</label>
          </div>
          <div>
             <label>제목: <input type="text" id="sheetTitle" value="${data.header.title || ''}"></label>
             <label>단원: <input type="text" id="sheetUnit" size="10" value="${data.header.unit || ''}"></label>
             <label>출처: <input type="text" id="sheetSource" size="15" value="${data.header.source || ''}"></label>
          </div>
        </div>
        <div id="analysisSheet" class="analysis-sheet ${isTeacherMode ? 'teacher-mode' : ''}">
          <header class="sheet-header">
            <h1 id="renderTitle">${data.header.title || '분석지'}</h1>
            <div class="meta" id="renderMeta">${data.header.subject || ''} | ${data.header.source || ''} | ${data.header.unit || ''}</div>
          </header>
          <section class="passage-section">
            <div class="passage-col english-passage">
              <h3>지문 분석</h3>
              <p id="englishPassageContent">${processedEnglishPassage}</p>
            </div>
            <div class="passage-col korean-translation teacher-only">
              <h3>해석</h3>
              <p id="koreanPassageContent">${data.passage.korean}</p>
            </div>
          </section>

          <div id="summaryContainer">
             <h4 id="summaryTitle">${data.analysis.summary?.title || '내용정리'}</h4>
             <ul id="summaryPoints">${summaryHtml}</ul>
          </div>

          <section class="question-section">
            <div class="question-box vocab-question">
              <h4 id="vocabTitle">${data.questions.vocabulary?.title || '어휘 문제'}</h4>
              <p id="vocabQuestionText">${data.questions.vocabulary?.questionText || ''}</p>
              <ul id="vocabChoices">${Array.isArray(data.questions.vocabulary?.choices) ? data.questions.vocabulary.choices.map(c => `<li>${c}</li>`).join('') : ''}</ul>
            </div>
            <div class="question-box blank-question">
              <h4 id="blankTitle">${data.questions.blank?.title || '빈칸 문제'}</h4>
              <p id="blankQuestionText">${data.questions.blank?.questionText || '다음 빈칸에 들어갈 말로 가장 적절한 것은?'}</p>
              </div>
            <div class="question-box sentence-completion-question" ${!(data.questions.sentenceCompletion && data.questions.sentenceCompletion.length > 0) ? 'style="display: none;"' : ''}>
              </div>
            <div class="question-box topic-box teacher-only">
              <h4 id="topicTitle">${data.analysis.topic?.title || '주제'}</h4>
              <p id="topicText">${data.analysis.topic?.text || ''}</p>
            </div>
          </section>

          <section class="answer-section teacher-only">
            <h3 id="answerKeyTitle">${data.answerKey?.title || '정답'}</h3>
            <div id="answerKeyContent">
              <p>어휘: <strong>${data.answerKey?.vocabAnswer || 'N/A'}</strong></p>
              <p>빈칸: <strong>${data.answerKey?.blankAnswer || 'N/A'}</strong></p>
            </div>
          </section>
        </div>
      `;

      // 이벤트 리스너 재연결 (동일)
      const toggle = document.getElementById('teacherModeToggle');
      const sheet = document.getElementById('analysisSheet');
      if (toggle && sheet) { /* ... (이전과 동일) ... */
          toggle.addEventListener('change', function() { renderAnalysisSheet(data); });
      }
      const titleInput = document.getElementById('sheetTitle'); /* ... (이전과 동일) ... */
      const unitInput = document.getElementById('sheetUnit'); /* ... (이전과 동일) ... */
      const sourceInput = document.getElementById('sheetSource'); /* ... (이전과 동일) ... */
      if (titleInput) titleInput.addEventListener('input', e => { document.getElementById('renderTitle').textContent = e.target.value; updateRenderMeta(); });
      if (unitInput) unitInput.addEventListener('input', updateRenderMeta);
      if (sourceInput) sourceInput.addEventListener('input', updateRenderMeta);
      function updateRenderMeta() { /* ... (이전과 동일) ... */ }

      downloadPdfBtn.disabled = false;
    }

    // '분석지 생성' 버튼 클릭 이벤트 핸들러 (동일)
    genTestBtn.addEventListener('click', async () => { /* ... (이전과 동일) ... */
        const text = passageInput.value.trim(); if (!text) return alert('지문을 입력해 주세요.');
        analysisResultDiv.innerHTML = '<p class="loading-message">분석 중...</p>'; genTestBtn.disabled = true; downloadPdfBtn.disabled = true;
        try { const res = await fetch('/api/sentence-test', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text }) });
            if (!res.ok) { let errorBody = await res.text(); try { const errorJson = JSON.parse(errorBody); errorBody = errorJson.error || errorBody; } catch (e) {} throw new Error(`API 호출 실패 (${res.status}): ${errorBody}`); }
            const apiResult = await res.json(); renderAnalysisSheet(apiResult);
        } catch (error) { console.error('분석지 생성 오류:', error); analysisResultDiv.innerHTML = `<p class="error-message">오류 발생: ${error.message}</p>`;
        } finally { genTestBtn.disabled = false; }
    });

    // PDF 다운로드 버튼 클릭 이벤트 핸들러 (동일 - landscape 유지)
    downloadPdfBtn.addEventListener('click', () => { /* ... (이전과 동일, landscape 옵션 확인) ... */
        const sheetElement = document.getElementById('analysisSheet'); if (!sheetElement) return;
        const unitValue = document.getElementById('sheetUnit')?.value || 'analysis'; const sourceValue = document.getElementById('sheetSource')?.value || 'sheet'; const filename = `analysis_${unitValue}_${sourceValue}.pdf`;
        const options = { margin: 10, filename: filename, image: { type: 'jpeg', quality: 0.98 }, html2canvas: { scale: 2, useCORS: true, logging: false }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' } }; // landscape 유지
        const toggle = document.getElementById('teacherModeToggle'); const sheet = document.getElementById('analysisSheet'); let wasChecked = false;
        if (toggle && sheet) { wasChecked = toggle.checked; sheet.classList.add('teacher-mode'); }
        html2pdf().from(sheetElement).set(options).save().then(() => { if (toggle && sheet && !wasChecked) { sheet.classList.remove('teacher-mode'); } }).catch(err => { console.error("PDF 생성 오류:", err); if (toggle && sheet && !wasChecked) { sheet.classList.remove('teacher-mode'); } });
    });

  </script>
</body>
</html>
