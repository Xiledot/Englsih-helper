<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>본문 분석지 제작 (EBS 스타일 - 디자인 개선)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    /* --- EBS 스타일 기반 CSS --- */

    /* 기본 설정 */
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      /* Noto Sans KR 또는 시스템 기본 산세리프 폰트 사용 */
      font-family: 'Noto Sans KR', 'Malgun Gothic', '맑은 고딕', sans-serif;
      background: #f4f7fa;
      font-size: 14px; /* 기본 폰트 크기 */
      color: #333; /* 기본 텍스트 색상 */
    }

    /* 사이드바 (기존 스타일 유지 또는 약간 조정) */
    .sidebar {
      width: 220px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem; /* 사이드바 내 폰트 약간 작게 */
    }
    .sidebar .nav-item { padding: 8px 12px; margin-bottom: 10px; cursor: pointer; border-radius: 4px; }
    .sidebar .nav-item:hover, .sidebar .nav-item.active { background: #e9f5fe; color: #007bff; font-weight: 500; }
    .sidebar textarea { flex-grow: 1; min-height: 150px; padding: 10px; font-size: 0.9rem; border: 1px solid #ccc; border-radius: 4px; resize: vertical; margin-bottom: 12px; font-family: inherit; }
    .sidebar button { display: block; width: 100%; padding: 10px; font-size: 0.95rem; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; margin-bottom: 8px; transition: background-color 0.2s ease; }
    .sidebar button:hover { background: #0056b3; }
    .sidebar #downloadPdfBtn { background: #28a745; }
    .sidebar #downloadPdfBtn:hover { background: #218838; }
    .sidebar #downloadPdfBtn:disabled { background: #bdc3c7; cursor: not-allowed; }

    /* 메인 콘텐츠 영역 */
    .main-content {
      flex: 1;
      padding: 25px 35px; /* 여백 조정 */
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #fff; /* 메인 영역 배경 흰색 */
    }
    .main-content h2#mainTitle { /* 페이지 제목 스타일 */
      margin-bottom: 20px;
      font-size: 1.5rem; /* 크기 키움 */
      color: #343a40;
      border-bottom: 1px solid #dee2e6;
      padding-bottom: 15px;
      font-weight: 600;
    }

    /* 분석지 상단 컨트롤 */
    .controls {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      flex-wrap: wrap;
      gap: 15px 25px; /* 간격 조정 */
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem; /* 컨트롤 영역 폰트 작게 */
    }
    .controls label { cursor: pointer; user-select: none; display: inline-flex; align-items: center; gap: 6px; color: #495057; }
    .controls input[type="checkbox"] { margin-right: 3px; }
    .controls input[type="text"] { padding: 6px 9px; border: 1px solid #ced4da; border-radius: 4px; font-size: 0.95em; }

    /* 전체 분석지 컨테이너 */
    .analysis-sheet {
      border: 1px solid #adb5bd; /* 테두리 약간 진하게 */
      padding: 30px; /* 내부 여백 늘림 */
      margin-top: 15px;
      background: #fff; /* 배경 흰색 명시 */
    }

    /* 시트 헤더 */
    .sheet-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #000; /* 하단 선 굵게 */
      padding-bottom: 20px;
    }
    .sheet-header h1 {
      font-size: 1.8rem; /* 제목 크기 강조 */
      margin-bottom: 10px;
      font-weight: 700; /* 더 굵게 */
      color: #212529;
    }
    .sheet-header .meta {
      font-size: 0.9rem; /* 메타 정보 약간 작게 */
      color: #6c757d; /* 메타 정보 색상 연하게 */
    }

    /* 본문 섹션 (지문 + 해석) */
    .passage-section {
      display: flex;
      gap: 30px; /* 컬럼 간격 늘림 */
      margin-bottom: 30px;
      border-bottom: 1px solid #e9ecef; /* 구분선 연하게 */
      padding-bottom: 25px;
    }
    .passage-col {
      flex: 1;
      line-height: 1.8; /* 줄 간격 늘림 */
      font-size: 0.95rem; /* 본문 폰트 약간 키움 */
    }
    .passage-col h3 { /* 지문, 해석 제목 */
      font-size: 1.15rem;
      margin-bottom: 15px;
      padding-bottom: 8px;
      color: #0056b3; /* 제목 색상 변경 */
      font-weight: 600;
      border-bottom: 2px solid #dee2e6; /* 제목 밑줄 변경 */
    }
     /* 지문/해석 내용 단락 스타일 */
    .passage-col p {
        margin-bottom: 1em; /* 단락 간 여백 */
        text-align: justify; /* 양쪽 정렬 (선택 사항) */
    }

    /* 지문 내 마크업 스타일 */
    .english-passage span.highlight { /* (번호) 스타일 */
      font-weight: bold;
      color: #dc3545; /* 빨간색 계열 */
      margin-left: 2px; /* 앞 내용과 살짝 띄움 */
    }
    .english-passage span.choice { /* [보기1/보기2] 스타일 */
      color: #007bff; /* 파란색 계열 */
      font-weight: 500;
    }
    .english-passage .blank-underline { /* [[blank]](번호) 스타일 */
      border-bottom: 1.5px solid #333;
      display: inline-block;
      min-width: 60px; /* 최소 너비 */
      padding: 0 4px; /* 좌우 약간 여백 */
      text-align: center;
      vertical-align: baseline;
      font-style: normal; /* 이탤릭 제거 */
      color: #333; /* 번호 색상 */
      font-weight: 500;
      margin: 0 2px;
    }

    /* 문제 섹션 */
    .question-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 최소 너비 증가 */
      gap: 25px; /* 박스 간 간격 */
      margin-bottom: 30px;
    }
    .question-box {
      border: 1px solid #dee2e6;
      padding: 20px; /* 내부 여백 늘림 */
      border-radius: 6px;
      background-color: #f8f9fa; /* 약간의 배경색 */
      box-shadow: 0 1px 2px rgba(0,0,0,0.05); /* 은은한 그림자 */
    }
    .question-box h4 { /* 문제 유형 제목 */
      font-size: 1.1rem;
      margin-bottom: 15px;
      padding: 8px 12px; /* 제목 영역 패딩 */
      color: #fff;
      background-color: #6c757d; /* 제목 배경색 (목표 이미지 참고) */
      border-radius: 4px 4px 0 0; /* 위쪽만 둥글게 */
      margin: -20px -20px 15px -20px; /* 패딩만큼 당겨서 박스 상단에 붙임 */
      font-weight: 500;
    }
    /* 특정 문제 유형 제목 색상 (선택적) */
    .question-box.vocab-question h4 { background-color: #007bff; }
    .question-box.blank-question h4 { background-color: #17a2b8; }
    .question-box.summary-box h4 { background-color: #ffc107; color: #333; }
    .question-box.topic-box h4 { background-color: #28a745; }
    .question-box.sentence-completion-question h4 { background-color: #6f42c1; }

    .question-box p { margin-bottom: 10px; line-height: 1.7; }
    .question-box ul { list-style: none; padding-left: 5px; }
    .question-box li { margin-bottom: 8px; line-height: 1.6; }
    .question-box small { color: #6c757d; font-size: 0.9em; }

    /* 내용정리/주제 박스 리스트 스타일 */
    .summary-box ul, .topic-box ul { padding-left: 20px; list-style: decimal; } /* 번호 매김 */
    .summary-box li, .topic-box li { margin-bottom: 10px; }

    /* 정답 섹션 */
    .answer-section {
      margin-top: 35px;
      padding: 25px; /* 내부 여백 */
      border: 1px solid #e9ecef; /* 테두리 */
      border-radius: 6px;
      background-color: #fdfdff; /* 약간 다른 배경색 */
    }
    .answer-section h3 { /* 정답 제목 */
      font-size: 1.25rem;
      margin-bottom: 18px;
      color: #dc3545; /* 정답 섹션 강조색 */
      font-weight: 600;
      border-bottom: 1px solid #f1d4d7;
      padding-bottom: 8px;
    }
    .answer-section div { font-size: 1rem; line-height: 1.9; }
    .answer-section p { margin-bottom: 8px; } /* 정답 항목 간 간격 */
    .answer-section strong { color: #c82333; font-weight: 600; } /* 정답 텍스트 강조 */

    /* 로딩/오류 메시지 */
    .loading-message, .error-message { text-align: center; padding: 50px; font-size: 1.1em; color: #6c757d; }
    .error-message { color: #dc3545; font-weight: 500; }

    /* 강사용/학생용 제어 (변경 없음) */
    .analysis-sheet:not(.teacher-mode) .teacher-only { display: none; }
    .analysis-sheet:not(.teacher-mode) .korean-translation { display: none; }
    .analysis-sheet:not(.teacher-mode) .english-passage { flex-basis: 100%; }

    /* PDF 출력 시 스타일 (최대한 유지, 필요시 미세 조정) */
    @media print {
      body { display: block; height: auto; background: #fff; font-size: 10pt; color: #000; font-family: 'Malgun Gothic', sans-serif; }
      .sidebar, .controls, h2#mainTitle { display: none; }
      .main-content { padding: 0; margin: 0; overflow: visible; background: none; }
      .analysis-sheet { border: none; padding: 0; margin: 0; box-shadow: none; page-break-inside: avoid; width: 100%; }
      .passage-section, .question-section, .answer-section { margin-bottom: 15px; padding-bottom: 10px; }
      .passage-col { line-height: 1.5; font-size: 9.5pt; }
      .question-box { page-break-inside: avoid; margin-bottom: 10px; border: 1px solid #eee; background: #fff; box-shadow: none; padding: 15px; }
      .question-box h4 { margin: -15px -15px 10px -15px; font-size: 10pt; padding: 6px 10px; background-color: #eee; color: #000; border-radius: 0; font-weight: bold; border-bottom: 1px solid #ccc; }
      /* PDF에서 제목 배경색 제거 (흑백 인쇄 고려) */
      .question-box.vocab-question h4, .question-box.blank-question h4, .question-box.summary-box h4, .question-box.topic-box h4, .question-box.sentence-completion-question h4 { background-color: #eee; color: #000; }
      .answer-section { background: #fff; border: 1px solid #eee; padding: 15px; }
      .answer-section h3 { color: #000; border-bottom: 1px solid #ccc; }
      .answer-section strong { color: #000; font-weight: bold; }
      h1, h3, h4 { page-break-after: avoid; font-size: 12pt; }
      p, ul, li { page-break-inside: avoid; font-size: 9.5pt; }
      /* PDF 인쇄 시 컬럼 레이아웃 깨짐 방지 (필요시 활성화) */
      /* .passage-section { display: block; } */
      /* .passage-col { flex-basis: auto; width: 100%; } */
    }

  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="nav-item" onclick="location.href='lecture.html'">강의용 교안 제작</div>
    <div class="nav-item" onclick="location.href='test.html'">단어 테스트</div>
    <div class="nav-item active" id="navMainTest">본문 테스트지 제작</div>
    <div class="nav-item" onclick="location.href='problem.html'">문제 제작 (변형 없음)</div>
    <div class="nav-item" onclick="location.href='problem-variant.html'">문제 제작 (지문 변형)</div>
    <div class="nav-item" onclick="location.href='workbook.html'">워크북 제작</div>
    <div class="nav-item" onclick="location.href='compare.html'">원문 비교</div>
    <hr style="margin:20px 0; border:none; border-top:1px solid #eee;">

    <textarea id="passageInput" placeholder="여기에 분석할 지문을 붙여넣으세요..."></textarea>
    <button id="genTestBtn">분석지 생성</button>
    <button id="downloadPdfBtn" disabled>PDF 다운로드</button>
  </aside>

  <main class="main-content">
    <h2 id="mainTitle">본문 분석지 미리보기</h2>

    <div id="analysisResult">
      <p style="color: #7f8c8d; text-align: center; padding: 20px;">왼쪽 텍스트 영역에 지문을 붙여넣고 '분석지 생성' 버튼을 클릭하세요.</p>
    </div>
  </main>

  <script>
    // JavaScript 로직 (이전 답변에서 수정한 버전과 동일)
    const passageInput = document.getElementById('passageInput');
    const genTestBtn = document.getElementById('genTestBtn');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    const analysisResultDiv = document.getElementById('analysisResult');

    function renderAnalysisSheet(data) {
      if (!data || !data.passage || !data.questions || !data.analysis || !data.answerKey || !data.header) {
        console.error("렌더링 오류: API로부터 받은 데이터 구조가 올바르지 않습니다.", data);
        analysisResultDiv.innerHTML = `<p class="error-message">오류: 서버로부터 올바른 분석 데이터를 받지 못했습니다.</p>`;
        return;
      }

      analysisResultDiv.innerHTML = `
        <div class="controls">
          <div>
             <label><input type="checkbox" id="teacherModeToggle"> 강사용 보기 (정답/해석 등)</label>
          </div>
          <div>
             <label>제목: <input type="text" id="sheetTitle" value="${data.header.title || ''}"></label>
             <label>단원: <input type="text" id="sheetUnit" size="10" value="${data.header.unit || ''}"></label>
             <label>출처: <input type="text" id="sheetSource" size="15" value="${data.header.source || ''}"></label>
          </div>
        </div>
        <div id="analysisSheet" class="analysis-sheet">
          <header class="sheet-header">
            <h1 id="renderTitle">${data.header.title || '분석지'}</h1>
            <div class="meta" id="renderMeta">${data.header.subject || ''} | ${data.header.source || ''} | ${data.header.unit || ''}</div>
          </header>
          <section class="passage-section">
            <div class="passage-col english-passage">
              <h3>지문 분석</h3>
              <p id="englishPassageContent"></p>
            </div>
            <div class="passage-col korean-translation teacher-only">
              <h3>해석</h3>
              <p id="koreanPassageContent"></p>
            </div>
          </section>
          <section class="question-section">
            <div class="question-box vocab-question">
              <h4 id="vocabTitle"></h4>
              <p id="vocabQuestionText"></p>
              <ul id="vocabChoices"></ul>
            </div>
            <div class="question-box blank-question">
              <h4 id="blankTitle"></h4>
              <p id="blankQuestionText"></p>
              <ul id="blankChoices"></ul>
            </div>
            <div class="question-box sentence-completion-question" ${!(data.questions.sentenceCompletion && data.questions.sentenceCompletion.length > 0) ? 'style="display: none;"' : ''}>
              <h4>문장 완성 (API 결과)</h4>
              <div id="sentenceCompletionList"></div>
            </div>
            <div class="question-box summary-box teacher-only">
              <h4 id="summaryTitle"></h4>
              <ul id="summaryPoints"></ul>
            </div>
            <div class="question-box topic-box teacher-only">
              <h4 id="topicTitle"></h4>
              <p id="topicText"></p>
            </div>
          </section>
          <section class="answer-section teacher-only">
            <h3 id="answerKeyTitle"></h3>
            <div id="answerKeyContent"></div>
          </section>
        </div>
      `;

      const engPassageEl = document.getElementById('englishPassageContent');
      if (engPassageEl && data.passage.english) {
         engPassageEl.innerHTML = data.passage.english.replace(/\[\[blank\]\]\((\d+)\)/g, '<span class="blank-underline">($1)&nbsp;</span>');
      }
      const korPassageEl = document.getElementById('koreanPassageContent');
       if (korPassageEl && data.passage.korean) {
           korPassageEl.textContent = data.passage.korean;
       }

      const vocabData = data.questions.vocabulary;
      if (vocabData) {
          document.getElementById('vocabTitle').textContent = vocabData.title || '어휘 문제';
          document.getElementById('vocabQuestionText').textContent = vocabData.questionText || '';
          document.getElementById('vocabChoices').innerHTML = Array.isArray(vocabData.choices) ? vocabData.choices.map(c => `<li>${c}</li>`).join('') : '';
      }

       const blankData = data.questions.blank;
       if (blankData) {
           document.getElementById('blankTitle').textContent = blankData.title || '빈칸 문제';
           document.getElementById('blankQuestionText').textContent = blankData.questionText || '';
           document.getElementById('blankChoices').innerHTML = Array.isArray(blankData.choices) ? blankData.choices.map((c, i) => `<li>(${i+1}) ${c}</li>`).join('') : '';
       }

      const sentenceListDiv = document.getElementById('sentenceCompletionList');
      const sentenceData = data.questions.sentenceCompletion;
      if (sentenceListDiv && Array.isArray(sentenceData) && sentenceData.length > 0) {
        sentenceListDiv.innerHTML = sentenceData.map(item => {
             const qHtml = item.question
               .replace(/\[빈칸\]/g, '<span class="blank-underline">&nbsp;</span>')
               .replace(/\[(.*?)\]/g, '<strong>[$1]</strong>');
             return `<p>${item.id}. ${qHtml}${item.note ? ` <small>(${item.note})</small>` : ''}</p>`;
        }).join('');
      } else if(sentenceListDiv) {
         sentenceListDiv.closest('.sentence-completion-question').style.display = 'none';
      }

       const summaryData = data.analysis.summary;
       if (summaryData) {
           document.getElementById('summaryTitle').textContent = summaryData.title || '내용정리';
           document.getElementById('summaryPoints').innerHTML = Array.isArray(summaryData.points) ? summaryData.points.map(p => `<li>${p}</li>`).join('') : '';
       }

       const topicData = data.analysis.topic;
       if (topicData) {
           document.getElementById('topicTitle').textContent = topicData.title || '주제';
           document.getElementById('topicText').textContent = topicData.text || '';
       }

      const answerData = data.answerKey;
      if (answerData) {
           document.getElementById('answerKeyTitle').textContent = answerData.title || '정답';
           document.getElementById('answerKeyContent').innerHTML = `
             <p>어휘: <strong>${answerData.vocabAnswer || 'N/A'}</strong></p>
             <p>빈칸: <strong>${answerData.blankAnswer || 'N/A'}</strong></p>
           `;
      }

      const toggle = document.getElementById('teacherModeToggle');
      const sheet = document.getElementById('analysisSheet');
      if (toggle && sheet) {
         toggle.addEventListener('change', function() {
           sheet.classList.toggle('teacher-mode', this.checked);
         });
         sheet.classList.remove('teacher-mode');
      }

      const titleInput = document.getElementById('sheetTitle');
      const unitInput = document.getElementById('sheetUnit');
      const sourceInput = document.getElementById('sheetSource');
      const renderTitle = document.getElementById('renderTitle');
      const renderMeta = document.getElementById('renderMeta');

       function updateRenderMeta() {
           if (!renderMeta || !unitInput || !sourceInput) return;
           const subject = data.header.subject || '';
           const source = sourceInput.value;
           const unit = unitInput.value;
           renderMeta.textContent = `${subject} | ${source} | ${unit}`;
       }

       if (titleInput && renderTitle) {
           titleInput.addEventListener('input', e => { renderTitle.textContent = e.target.value; updateRenderMeta(); });
       }
       if (unitInput) unitInput.addEventListener('input', updateRenderMeta);
       if (sourceInput) sourceInput.addEventListener('input', updateRenderMeta);

      downloadPdfBtn.disabled = false;
    }

    genTestBtn.addEventListener('click', async () => {
      const text = passageInput.value.trim();
      if (!text) {
        alert('지문을 입력해 주세요.');
        return;
      }

      analysisResultDiv.innerHTML = '<p class="loading-message">분석 중입니다... 잠시만 기다려 주세요.</p>';
      genTestBtn.disabled = true;
      downloadPdfBtn.disabled = true;

      try {
        const res = await fetch('/api/sentence-test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          let errorBody = await res.text();
          try {
              const errorJson = JSON.parse(errorBody);
              errorBody = errorJson.error || errorBody;
          } catch (e) { /* Ignore parsing error */ }
          throw new Error(`API 호출 실패 (${res.status}): ${errorBody}`);
        }

        const apiResult = await res.json();
        renderAnalysisSheet(apiResult);

      } catch (error) {
        console.error('분석지 생성 오류:', error);
        analysisResultDiv.innerHTML = `<p class="error-message">오류 발생: ${error.message}</p>`;
      } finally {
        genTestBtn.disabled = false;
      }
    });

    downloadPdfBtn.addEventListener('click', () => {
      const sheetElement = document.getElementById('analysisSheet');
      if (!sheetElement) return;

      const unitValue = document.getElementById('sheetUnit')?.value || 'analysis';
      const sourceValue = document.getElementById('sheetSource')?.value || 'sheet';
      const filename = `analysis_${unitValue}_${sourceValue}.pdf`;

      const options = {
        margin: 15,
        filename: filename,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, logging: false },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      const toggle = document.getElementById('teacherModeToggle');
      const sheet = document.getElementById('analysisSheet');
      let wasChecked = false;
      if (toggle && sheet) {
           wasChecked = toggle.checked;
           sheet.classList.add('teacher-mode');
      }

      html2pdf().from(sheetElement).set(options).save().then(() => {
         if (toggle && sheet && !wasChecked) {
             sheet.classList.remove('teacher-mode');
         }
      }).catch(err => {
         console.error("PDF 생성 오류:", err);
         if (toggle && sheet && !wasChecked) {
             sheet.classList.remove('teacher-mode');
         }
      });
    });

  </script>
</body>
</html>
