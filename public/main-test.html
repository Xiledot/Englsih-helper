<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>본문 테스트지 제작</title>
  <style>
    /* index.html과 동일한 스타일 복사 */
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f7fa;
    }
    .sidebar {
      width: 200px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      box-sizing: border-box;
    }
    .sidebar .nav-item {
      padding: 12px 20px;
      font-size: 1rem;
      color: #333;
      cursor: pointer;
    }
    .sidebar .nav-item:hover {
      background: #f0f0f0;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <!-- 사이드바 메뉴 동일 복사 -->
    <div class="nav-item" id="navLecture">강의용 교안 제작</div>
    <div class="nav-item" id="navTest">단어 테스트</div>
    <div class="nav-item" id="navMainTest">본문 테스트지 제작</div>
    <div class="nav-item" id="navProblemNoChange">문제 제작 (변형 없음)</div>
    <div class="nav-item" id="navProblemVariant">문제 제작 (지문 변형)</div>
    <div class="nav-item" id="navWorkbook">워크북 제작</div>
    <div class="nav-item" id="navCompare">원문 비교</div>
  </aside>

  <main class="main-content">
    <h1>본문 테스트지 제작</h1>
    <!-- 여기에 본문 업로드/입력 UI, 설정 버튼 등 실제 기능 UI 추가 -->
    <textarea id="sourceText" rows="10" cols="60" placeholder="여기에 지문을 붙여넣으세요"></textarea>
    <button id="generateMainTest">테스트지 생성</button>
    <div id="questions" style="margin-top:24px;"></div>
  </main>

  <script>
    // 네비게이션
    document.getElementById('navLecture').addEventListener('click', () => location.href = '/lecture.html');
    document.getElementById('navTest').addEventListener('click', () => location.href = '/test.html');
    document.getElementById('navMainTest').addEventListener('click', () => location.href = '/main-test.html');
    document.getElementById('navProblemNoChange').addEventListener('click', () => location.href = '/problem.html');
    document.getElementById('navProblemVariant').addEventListener('click', () => location.href = '/problem-variant.html');
    document.getElementById('navWorkbook').addEventListener('click', () => location.href = '/workbook.html');
    document.getElementById('navCompare').addEventListener('click', () => location.href = '/compare.html');

    // 본문 테스트지 생성 버튼
    document.getElementById('generateMainTest').addEventListener('click', async () => {
      const text = document.getElementById('sourceText').value.trim();
      if (!text) return alert('지문을 입력하세요.');
      try {
        const res = await fetch('/api/sentence-test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error(await res.text());
        const { items } = await res.json();
        const container = document.getElementById('questions');
        container.innerHTML = '';
        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'question-item';
          div.style.marginBottom = '16px';
          div.innerHTML = `
            <p>${item.id}. ${item.question}</p>
            ${item.note ? `<small>(${item.note})</small>` : ''}
          `;
          container.appendChild(div);
        });
      } catch (e) {
        alert('오류: ' + e.message);
      }
    });
  </script>
</body>
</html>
