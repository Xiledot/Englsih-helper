<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lecture Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar input, .sidebar textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: none;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .sidebar button:hover {
      background-color: #3498db;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .pdf-content {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      box-sizing: border-box;
      background-color: white;
    }
    .pdf-section {
      margin-bottom: 20px;
    }
    .pdf-section h3 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .theme-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .theme-item {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Lecture Input</h2>
    <input type="text" id="title" placeholder="Title" />
    <input type="text" id="subtitle" placeholder="Subtitle" />
    <input type="text" id="range" placeholder="Range (e.g. 1-10)" />
    <textarea id="voca" rows="3" placeholder="VOCA"></textarea>
    <textarea id="summary" rows="3" placeholder="Summary"></textarea>
    <textarea id="themes" rows="6" placeholder="Themes (one per line)"></textarea>
    <textarea id="direct" rows="3" placeholder="Direct Section"></textarea>
    <button id="generateBtn">Generate PDF Content</button>
    <button id="downloadBtn" disabled>Download PDF</button>
  </div>
  <div class="content">
    <div class="pdf-content" id="pdfContent">
      <div class="pdf-section" id="pdfTitleSection">
        <h1 id="pdfTitle"></h1>
        <h2 id="pdfSubtitle"></h2>
      </div>
      <div class="pdf-section" id="pdfRangeSection">
        <h3>Range</h3>
        <p id="pdfRange"></p>
      </div>
      <div class="pdf-section" id="pdfVocaSection">
        <h3>VOCA</h3>
        <p id="pdfVoca"></p>
      </div>
      <div class="pdf-section" id="pdfSummarySection">
        <h3>Summary</h3>
        <p id="pdfSummary"></p>
      </div>
      <div class="pdf-section" id="pdfThemeSection">
        <h3>Themes</h3>
        <div class="theme-grid" id="pdfThemeGrid"></div>
      </div>
      <div class="pdf-section" id="pdfDirectSection">
        <h3>Direct Section</h3>
        <p id="pdfDirect"></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    generateBtn.addEventListener('click', () => {
      const title = document.getElementById('title').value.trim();
      const subtitle = document.getElementById('subtitle').value.trim();
      const range = document.getElementById('range').value.trim();
      const voca = document.getElementById('voca').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const themesRaw = document.getElementById('themes').value.trim();
      const direct = document.getElementById('direct').value.trim();

      document.getElementById('pdfTitle').textContent = title || 'No Title';
      document.getElementById('pdfSubtitle').textContent = subtitle || '';
      document.getElementById('pdfRange').textContent = range || '';
      document.getElementById('pdfVoca').textContent = voca || '';
      document.getElementById('pdfSummary').textContent = summary || '';

      const themeGrid = document.getElementById('pdfThemeGrid');
      themeGrid.innerHTML = '';
      if (themesRaw) {
        const themes = themesRaw.split('\n').filter(t => t.trim() !== '');
        themes.forEach(theme => {
          const div = document.createElement('div');
          div.className = 'theme-item';
          div.textContent = theme;
          themeGrid.appendChild(div);
        });
      }

      document.getElementById('pdfDirect').textContent = direct || '';

      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const margin = 10;
      let y = margin;

      const title = document.getElementById('pdfTitle').textContent;
      const subtitle = document.getElementById('pdfSubtitle').textContent;
      const range = document.getElementById('pdfRange').textContent;
      const voca = document.getElementById('pdfVoca').textContent;
      const summary = document.getElementById('pdfSummary').textContent;
      const themes = Array.from(document.querySelectorAll('#pdfThemeGrid .theme-item')).map(el => el.textContent);
      const direct = document.getElementById('pdfDirect').textContent;

      doc.setFontSize(22);
      doc.text(title, margin, y);
      y += 12;

      if (subtitle) {
        doc.setFontSize(16);
        doc.text(subtitle, margin, y);
        y += 10;
      }

      if (range) {
        y += 5;
        doc.setFontSize(14);
        doc.text("Range:", margin, y);
        y += 8;
        doc.setFontSize(12);
        doc.text(range, margin, y);
        y += 12;
      }

      if (voca) {
        y += 5;
        doc.setFontSize(14);
        doc.text("VOCA:", margin, y);
        y += 8;
        doc.setFontSize(12);
        doc.text(doc.splitTextToSize(voca, 180), margin, y);
        y += doc.getTextDimensions(doc.splitTextToSize(voca, 180)).h + 10;
      }

      if (summary) {
        y += 5;
        doc.setFontSize(14);
        doc.text("Summary:", margin, y);
        y += 8;
        doc.setFontSize(12);
        doc.text(doc.splitTextToSize(summary, 180), margin, y);
        y += doc.getTextDimensions(doc.splitTextToSize(summary, 180)).h + 10;
      }

      if (themes.length > 0) {
        y += 5;
        doc.setFontSize(14);
        doc.text("Themes:", margin, y);
        y += 10;
        doc.setFontSize(12);
        const colWidth = 60;
        const rowHeight = 10;
        let col = 0;
        let row = 0;
        themes.forEach((theme, index) => {
          const x = margin + col * colWidth;
          const textY = y + row * rowHeight;
          doc.text(theme, x, textY);
          col++;
          if (col >= 3) {
            col = 0;
            row++;
          }
        });
        y += (Math.ceil(themes.length / 3) * rowHeight) + 10;
      }

      if (direct) {
        y += 5;
        doc.setFontSize(14);
        doc.text("Direct Section:", margin, y);
        y += 8;
        doc.setFontSize(12);
        doc.text(doc.splitTextToSize(direct, 180), margin, y);
      }

      doc.save(`${title || 'lecture'}.pdf`);
    });
  </script>
</body>
</html>
