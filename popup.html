<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>통합 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;      /* 슬라이드 시 검은 배경 */
      color: #fff;           /* 슬라이드 시 흰 글씨 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }
    #slide {
      font-size: 6rem;
      font-weight: 600;
      height: 1.5em;
      margin-bottom: 40px;
    }
    #controls button {
      padding: 12px 24px;
      margin: 0 8px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: .2s;
    }
    #controls button:hover {
      background: #2980b9;
    }
    #countdown {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 75px;
      height: 75px;
      border: 3px solid #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #fff;
      z-index: 1;
    }

    /* 정답 테이블 스타일 */
    .answer-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .answer-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }
    .answer-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    .answer-table th,
    .answer-table td {
      border: 1px solid #e91e63;
      padding: 8px;
      text-align: center;
      color: #000;       /* 정답 테이블은 검은 글씨 */
    }
    .answer-table th {
      background: #fce4ec;
    }
    .answer-table tr:nth-child(even) {
      background: #fff0f6;
    }

    /* 정답 영역: 흰 배경, 검은 글씨, 기본 숨김 */
    #answers {
      display: none;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <audio id="sndPop" src="/audio/pop.mp3" preload="auto"></audio>
  <div id="slide"></div>
  <div id="controls">
    <button id="startTest">테스트 시작</button>
    <button id="showAnswers" style="display:none">정답 확인</button>
  </div>
  <div id="answers"></div>

  <script>
    // 랜덤 섞기 함수
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // 데이터와 메타 읽기
    const raw = JSON.parse(localStorage.getItem('popupData') || '[]');
    const shuffled = shuffle(raw);
    const list = shuffled.slice(0, 30);

    const storedMeta = JSON.parse(
      localStorage.getItem('popupMeta') ||
      '{"categories":[],"subcategories":[]}'
    );
    const categories = storedMeta.categories.length
      ? storedMeta.categories
      : [...new Set(raw.map(o => o.category))];
    const subcategories = storedMeta.subcategories.length
      ? storedMeta.subcategories
      : [...new Set(raw.map(o => o.subcategory))];

    let idx = 0, iv;
    const slide     = document.getElementById('slide'),
          startBtn  = document.getElementById('startTest'),
          ansBtn    = document.getElementById('showAnswers'),
          answers   = document.getElementById('answers'),
          sndPop    = document.getElementById('sndPop'),
          countdown = document.getElementById('countdown');

    // 3-2-1 카운트다운
    function runCountdown(cb) {
      let count = 3;
      countdown.textContent = count;
      countdown.style.display = 'flex';
      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          countdown.textContent = count;
        } else {
          clearInterval(timer);
          cb && cb();
        }
      }, 1000);
    }

    // 슬라이드 진행
    function showNext() {
      if (idx >= list.length) {
        clearInterval(iv);
        ansBtn.style.display = 'inline-block';
        countdown.style.display = 'none';
        return;
      }
      slide.textContent = list[idx].word;
      runCountdown(() => {
        slide.textContent = '';
        sndPop.currentTime = 0; sndPop.play().catch(() => {});
        runCountdown(() => {
          sndPop.currentTime = 0; sndPop.play().catch(() => {});
        });
      });
      sndPop.currentTime = 0; sndPop.play().catch(() => {});
      idx++;
    }

    // 테스트 시작
    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      iv = setInterval(showNext, 6000);
      showNext();
    });

    // 정답 확인
    ansBtn.addEventListener('click', () => {
      const headerHtml = `
        <div class="answer-header">
          <h2>테스트 범위: ${categories.join(' / ')} / ${subcategories.join(' / ')}</h2>
        </div>`;
      let tableHtml = `
        <table class="answer-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>회차</th>
              <th>문제 단어</th>
              <th>정답</th>
            </tr>
          </thead>
          <tbody>`;
      list.forEach((o, i) => {
        tableHtml += `
            <tr>
              <td>${i + 1}</td>
              <td>${o.title || o.subcategory}</td>
              <td>${o.word}</td>
              <td>${o.meaning}</td>
            </tr>`;
      });
      tableHtml += `
          </tbody>
        </table>`;

      answers.innerHTML = headerHtml + tableHtml;
      answers.style.display = 'block';
      ansBtn.style.display = 'none';
    });
  </script>
</body>
</html>
